version: '3.8'

# 仅前端测试配置
services:
  # 前端服务
  frontend:
    image: ${DOCKER_REGISTRY}/${PROJECT_NAME}-frontend:${IMAGE_TAG:-latest}
    container_name: ${PROJECT_NAME:-multisig}-frontend-only
    environment:
      - NGINX_HOST=${FRONTEND_HOST:-localhost}
      - NGINX_PORT=80
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - multisig-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  multisig-network:
    external: true
    name: multisig-network-fast
